application: loqu4cius
version: 20
runtime: python27
api_version: 1
threadsafe: true

builtins:
- deferred: on

libraries:
- name: django
  version: "1.4"

inbound_services:
- warmup
- mail

handlers:

- url: /static
  static_dir: core/static
  expiration: '1m'

- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico

- url: /appengine_sessions/clean-up/
  script: main.app
  login: admin

- url: /_ah/mail/server
  script:  handle_incoming_email.app

- url: /.*
  script: main.app

skip_files:
- ^(.*/)?app.yaml
- ^(.*/)?app.yml
- ^(.*/)?index.yaml
- ^(.*/)?index.yml
- ^(.*/)?.*\.py[co]
- ^(.*/)?\..*
- tmp
