{% extends "site_base.html" %}
{% load url from future %}
{% block head_title %}{{entry.title}}{% endblock head_title %}


{% block body %}
	{% with entry=object %}
		<h2>{{entry.title}}</h2>
		<div>
		{{entry.body_text}}
		</div>
		<div id="author">
			from {{entry.author}}
		</div>
		<div id="published">
			{{entry.pub_date}}
		</div>
		<a href="{% url "entry-update" entry.slug %}">Edit</a> 
		| <a href="{% url "entry-delete" entry.slug %}">Delete</a> 
	{% endwith %} 
{% endblock body %}
