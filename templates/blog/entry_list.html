{% extends "site_base.html" %}

{% block head_title %}{{super}}{% endblock head_title %}

{% block post %}
	
	{% for entry in object_list %}
		<h1>{{entry.title}}</h1>
		<div>
		{{entry.body_text}}
		</div>
		<div id="author">
			from {{entry.author}}
		</div>
		<div id="published">
			{{entry.pub_date}}
		</div>
		<a href="{{entry.get_absolute_url}}">Read more &gt;&gt;</a>
	{% endfor %} 
{% endblock post %}
