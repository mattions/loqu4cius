{% extends "site_base.html" %}
{% load url from future %}
{% block head_title %}{{super}} {{BLOG_NAME}} {% endblock head_title %}

{% block post %}
	
	{% for entry in object_list %}
		{% include "blog/_entry.html"%}
		<div>
			<a href="{{entry.get_absolute_url}}">Read more &gt;&gt;</a>
		</div>
		<hr/>
	{% endfor %} 
{% endblock post %}
