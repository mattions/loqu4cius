{% load url from future %}
<div id="Search">
	<form class="form-search" action="{% url "entry-list" %}" method="GET">
		<fieldset>
			<legend>Search</legend>
			<input class="span3" type="text" name="q" />
			<button type="submit" class="btn"><i class="icon-search"></i></button>
		</fieldset>
	</form>
</div>
